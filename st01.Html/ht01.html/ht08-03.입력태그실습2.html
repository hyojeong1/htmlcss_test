<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label { width:120px; display:inline-block; }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <!-- autofocus:새로고침해도 포커스 / required:반드시 입력을 받아내야할때 사용 -->
        <fieldset>
            <legend>로그인</legend>
                <ul>
                    <li>
                        <label for="id">아이디:</label>
                        <input type="text" name="id" id="id" autofocus="" required="">
                    </li>

                    <li>
                        <label for="password1">패스워드:</label>
                        <input type="password" name="password1" id="password1">
                    </li>
                </ul>
        </fieldset>

        <!-- 회원가입 -->
        <!-- placeholder:회색 글씨로 미리보기 글씨 보임 ex)이름을 입력하세요 -->
        <fieldset>
            <legend>회원 가입</legend>
                <ul>
                    <li>
                        <label for="id2">아이디:</label>
                        <input type="text" name="id2" id="id2">
                    </li>

                    <li>
                        <label for="password2">패스워드:</label>
                        <input type="password" name="password2" id="password2">
                    </li>

                    <li>
                        <label for="password3">패스워드 확인:</label>
                        <input type="password" name="password3" id="password3">
                    </li>

                    <li>
                        <label for="name">이름:</label>
                        <input type="name" name="name" id="name"
                               placeholder="이름을 입력하세요" required="">
                    </li>

                    <li>
                        <label for="email">이메일:</label>
                        <input type="email" name="email" id="email">
                    </li>

                    <li>
                        <label for="tel">전화번호:</label>
                        <input type="number" name="tel" id="tel">
                    </li>

                    <li>
                        <label for="birthday">생년월일:</label>
                        <input type="date" name="birthday" id="birthday">
                    </li>
                </ul>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
                <ul>
                    <li>
                        <label for="영어1">영어초급:</label>
                        <input type="radio" name="영어" id="영어1" checked="">
                    </li>

                    <li>
                        <label for="영어2">영어중급:</label>
                        <input type="radio" name="영어" id="영어2">
                    </li>

                    <li>
                        <label for="영어3">영어고급:</label>
                        <input type="radio" name="영어" id="영어3">
                    </li>
                </ul>

                <ol>
                    <li>
                        <label for="영어check1">영어초급:</label>
                        <input type="checkbox" name="checkbox" id="영어check1">
                    </li>

                    <li>
                        <label for="영어check2">영어중급:</label>
                        <input type="checkbox" name="checkbox" id="영어check2">
                    </li>

                    <li>
                        <label for="영어check3">영어고급:</label>
                        <input type="checkbox" name="checkbox" id="영어check3">
                    </li>
                </ol>

        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>selec박스</legend>
                <ul>
                    <li>
                        <label>학과</label>
                        <select>
                            <optgroup label="공과대학">
                                <option>건축과</option>
                                <option>토목과</option>
                            </optgroup>

                            <optgroup label="자연과학대학">
                                <option>수학과</option>
                                <option>생물학과</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" name="submit" value="전송"/>

        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" name="reset" value="초기화"/>

    </form>

</body>
</html>
