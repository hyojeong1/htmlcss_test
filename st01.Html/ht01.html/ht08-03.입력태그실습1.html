<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label { width:60px; display:inline-block; }
        li {list-style: none;}
    </style>
</head>
<body>
	<!-- fieldset & legend -->
    <!-- form 태그 필요 속성 3가지 추가. -->
	<form action="" method="" enctype="">
		<fieldset>
			<legend>입력양식</legend>
			<ul>
				<li>
					<label for="name">이름:</label>
					<input type="text" name="name" id="name"><br/>
				</li>

				<li>
					<label for="email">이메일:</label>
					<input type="text" name="email" id="email"><br/>
				</li>
				<li>
					<input type="submit" name="" value="쿼리전송">
				</li>
			</ul>
		</fieldset>
	</form>

</body>
</html>
