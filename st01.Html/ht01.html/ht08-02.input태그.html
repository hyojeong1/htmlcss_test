<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>
    <form action="" method="" enctype="">
    	<!-- 사용자가 입력하는 입력 양식 -->
    	<input type="text" name="query" value="text">
    	<input type="password" name="pw" value="text">

    	<!-- 화면에 표시 되지 않음 -->
    	<input type="hidden" name="hidden" value="hidden">

    	<!--버튼-->
    	<input type="submit" value="submit"/><br/>
    	<input type="reset" value="reset"/><br/> 
    	<input type="button" value="button"/><br/> 
    	<input type="image" src="http://placehold.it/100x30"/>
    </form>
</body>
</html>
