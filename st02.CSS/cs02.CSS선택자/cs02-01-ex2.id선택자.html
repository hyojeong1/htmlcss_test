<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
    	#header { background-color: red; }
    	#wrap { overflow: hidden; }
    	#aside { width: 30%; float: left; background-color: #32CBFF; }
    	#content { width: 70%; float: right; background-color: #00C414; }
    </style>
</head>

<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
