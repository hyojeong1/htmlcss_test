<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
        h1 { color: #FF0000; }
        p { color: #0000FF; }
        ul { color: #21CC24; }

        #header { color: #FF0000; background-color: #FF0000; }
        #aside { background-color: #6BD1FF; }
        #content { background-color: #21CC24; }
        
        .class { color: #FFCCCC; }
        .select { color: #FF0000; }
    </style>
</head>

<body>
    <h1>제목 글자</h1>
    <p>난 파란 글씨야</p>
    <p id="header"> 난 파란 글씨가 아니라 빨간 글씨야. </p>
    <p class="class"> 난 파란 글씨가 아니라 노란 글씨야. </p>

    <div id="header"> <h1>#header 태그</h1> </div>
    <div id="wrap">
        <div id="aside"> <h1>#aside 태그</h1> </div>
        <div id="content"> <h1>#content 태그</h1> </div>
    </div>

    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>
