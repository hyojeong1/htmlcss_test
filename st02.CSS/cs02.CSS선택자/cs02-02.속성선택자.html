<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
        p[name       ] {border: 1px solid red;}
        p[name="row" ] {border: 1px solid #E05DFF;}
        p[name!="row"] {border: 1px solid #007CFF;} /*ㅔ작동하지않음*/
        p[name^="row"] {border: 1px solid #7FBDFF;}
        p[name$="row"] {border: 1px solid #87FC61;}
        p[name*="row"] {border: 1px solid #FFED00;}
        p[name~="row"] {border: 1px solid #FFAA00;}
        p[name|="row"] {border: 1px solid #FF00BF;}

    </style>
</head>
<body>
    <p name="bow"   >aaa</p>
    <p name="row"   >aaa</p>
    <p name="2row1" >aaa</p>
    <p name="row21" >aaa</p>
    <p name="row-" >aaa</p>
</body>
</html>
